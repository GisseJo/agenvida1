<!DOCTYPE HTML> <!-- Creado por @GisseJo y @RodriValdez5 para @Agenvida -->
<html lang='es'>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" href="css/reset.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="css/main2.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="css/pure.css" type="text/css" media="screen" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script>
		$(function() {
			var pull 		= $('#pull');
				menu 		= $('nav ul');
				menuHeight	= menu.height();

			$(pull).on('click', function(e) {
				e.preventDefault();
				menu.slideToggle();
			});

			$(window).resize(function(){
        		var w = $(window).width();
        		if(w > 320 && menu.is(':hidden')) {
        			menu.removeAttr('style');
        		}
    		});
		});
	</script>		
</head>

<body>
	<body background="./img/fondos14.jpg" class="bg">
	<nav class="clearfix">  
		<ul class="clearfix">  
			<li class="logo" ><img class='imagen-logo' src="./img/agenvidaicono.png" alt="Agenvida"></li>
		    <li><a href="#">Registrarse</a></li>
			<li><a href="#">Blog</a></li>
			<li><a href="#">Facebook</a></li>  
			<li><a href="#">Twitter</a></li>  
			<li><a href="#">Contacto</a></li>
		    <li><a href="#">About</a></li>     
		</ul>  
		<a href="#" id="pull">Menu</a>  
	</nav>

	<section id="main">
		<div id="contenido"> 
			<div id="videointro">
				<img id='conmigo-mismo' src="./img/imagenvideo.jpg">
			</div>
			<div id="agenvida">
				<img id='conmigo-mismo' src="./img/imagenvideo.jpg">
			</div>

			<section class="wrapper">
				<center>
					<section class="vinculaciones">
				      <a href="#"><img id='conmigo-mismo' src="./img/vinc/vinc-yomismo.png"></a>
				      <a href="#"><img id='con-demas' src="./img/vinc/vinc-demas.png"></a>
				      <a href="#"><img id='conmigo-mismo' src="./img/vinc/vinc-cosas.png"></a>
				      <a href="#"><img id='conmigo-mismo' src="./img/vinc/vinc-dios.png"></a>
		     		</section>
				</center>
			</section>

			
			
		</div>

		<div id="sidebar">
			<form class="pure-form pure-form-aligned">
			    <fieldset>
			        <div class="pure-control-group">
			            <label for="name">Nombre de Usuario</label>
			            <input id="name" type="text" placeholder="Tu nombre de usuario">
			        </div>

			        <div class="pure-control-group">
			            <label for="password">Contraseña</label>
			            <input id="password" type="password" placeholder="Tu Contraseña">
			        </div>

			        <div class="pure-control-group">
			            <label for="email">Email</label>
			            <input id="email" type="email" placeholder="Tu email">
			        </div>

			        <div class="pure-controls">
			            <label for="cb" class="pure-checkbox">
			                <input id="cb" type="checkbox"> Lei los <a href="#">términos y condiciones</a>.
			            </label>

			            <button type="submit" class="pure-button pure-button-primary">Registrarme</button>
			        </div>
			    </fieldset>
			</form>
		</div>
	</section>
	<div id="footer">
	  	<p>Agenvida - el horario espiritual online</p>
	    <p>Creado por <a id="link" href="http://twitter.com/GisseJo">@GisseJo</a> y <a id="link" href="http://twitter.com/rodrivaldez5">@rodrivaldez5</a></p>
	    <p>Copyright (c) 2013</p>
	</div>
</body>
</html>
